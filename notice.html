<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>다꾸 게시판</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <style>
            /*시작*/
            .left-selection {
             margin: 0;
             padding: 0;
            }
            .left-selection > .img-responsive {
                position: absolute;
                top: 10px;
                left: 20px;
            }
            ul {
                list-style: none;
                position: absolute;
                top: 120px;
                left: 20px;
            }
            li:before {
                position: absolute;
                left: 20px;
                content: url("img/dot.png");
                color: blueviolet;
            }
            .text {
                position: relative;
                top: -9px;
                left: 3PX;
                text-decoration: none;
                color: black;
                font-size: 17PX;
                font-family: "Noto Sans KR";
                font-weight: normal;
                line-height: 40px;
            }
            .on-selection {
                position: absolute;
                top: 90px;
                left: 230px;
            }
            .on-selection > .text-uppercase {
                position: relative;
                top: 30px;
                left: 20px;
            }
            .on-selection > .img-responsive {
                position: relative;
                width: 800px;
                top: 70px;
                left: 15px;
            }
            /*본문 이미지쪽*/
            .image_selection {
                position: absolute;
                margin: 0;
                padding: 0;
                top: 280px;
                left: 275px;
            }
            .image_selection > .img-responsive {
                padding: 10px;
            }
            @media (max-width: 500px){
                .main-text{
                    position: absolute;
                    top: 200px;
                    text-align:center;
                    left:-100px;
                }
                .on-selection>.text-uppercase{
                    font-size: 30px;    
                }
                .image_selection>.img-responsive{
                    position: relative; 
                }
            }
            @media(min-width:4000px){
                .left-selection{
                    position: absolute;
                    margin-top:15px;
                    left: 100px;
                }

            }
        </style>
    </head>
    <body>
        <div class="left-selection">
            <img src="img/circle.png" class="img-responsive">
            <ul>
                <li>
                    <a href="findpw.html" class="text">DAGGU</a>
                </li>
                <li>
                    <a href="notice.html" class="text" style="color: #FBDA65;">FORUM</a>
                </li>
                <li>
                    <a href="signin.html" class="text">MYPAGE</a>
                </li>
                <li>
                    <a href="sign.html" class="text">LOGOUT</a>
                </li>
            </ul>
        </div>
        <div class="main-text">
            <div class="on-selection">
                <h1 class="text-uppercase">forum</h1>
                <img src="img/line.png" class="img-responsive">
            </div>
            <div class="image_selection">
                <img src="img/image.png" class="img-responsive">
                <img src="img/image.png" class="img-responsive">
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
