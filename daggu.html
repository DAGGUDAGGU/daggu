    <script>
        //슬라이드 jquery 
        $(".center").slick({
            dots: false,
            infinite: true,
            centerMode: true,
            slidesToShow: 5,
            arrows: true,
            slidesToScroll: 5
        });

        $('#slideIcon').click(function () {
            //슬라이드가 아래로 내려가있는 상태
            if ($('.tab_wrap').hasClass('down')) {
                $('.tab_wrap').removeClass('down');
                $('.tab_wrap').css('top', '50%');
            }
            // 슬라이드 올라와있는 상태
            else {
                $('.tab_wrap').addClass('down');
                $('.tab_wrap').css('top', '100%');
            }
        });

        //슬라이드 탭메뉴 바꿨을 때 이미지 안 뜨는 거 해결
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            $('.slider').slick('setPosition'); // 슬릭 위치 재배치
        });

        // 다이어리 속지 변경이벤트
        $('img[src^="img/paper/"]').click(function () {
            var src = $(event.target).attr("src");
            $('.diary_paper').attr("src", src);
        });
